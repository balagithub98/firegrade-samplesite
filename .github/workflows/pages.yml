# .github/workflows/pages.yml
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # manual run from the Actions tab

permissions:
  contents: read        # read the repo
  pages: write          # publish to Pages
  id-token: write       # OIDC (OpenID Connect) token for Pages deploy

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (Node JavaScript Runtime)
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # LTS (Long-Term Support) line is fine too

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build
        # If you want to set base via env (instead of editing vite.config.js), uncomment:
        # env:
        #   VITE_REPO_BASE: "/firegrade-samplesite/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # URL (Uniform Resource Locator) shown in job summary
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
